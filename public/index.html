<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </head>
  <body ng-app="app">

    <div class="container flex" ng-controller="main">
      <div class="background"></div>
      <span class="logo flex"><h1><span class="my">MY</span>site</h1></span>
      <div class="flex form">
        <form class="flex" role="form" action="/register" method="post">
          <label for="username">username</label>
          <input class="username" type="text">
          <label for="password">password</label>
          <input class="password" type="text">
        </form>
        <div class="loginType flex">
          <div class="login flex">login</div>
          <div class="register flex">register</div>
        </div>
      </div>
    </div>

  </body>
</html>
